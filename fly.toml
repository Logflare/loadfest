# fly.toml app configuration file generated for logflare-loadfest on 2023-11-03T00:53:05+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "logflare-loadfest"
primary_region = "sin"
kill_signal = "SIGTERM"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
